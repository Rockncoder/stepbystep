<!DOCTYPE html>
<html ng-app="quizzer">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Quizzer</title>
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
  <link rel="stylesheet" href="node_modules/angular-material/angular-material.css"/>
  <link rel="stylesheet" href="stylesheets/app.css">
</head>
<body layout="column" >
<section layout="row" flex>

  <md-sidenav class="sidenav1" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left">
    <md-toolbar class="md-whiteframe-z1">
      <div class="md-toolbar-tools">
        <h1>Menu</h1>
      </div>
    </md-toolbar>
    <md-list>
      <md-list-item>
        <md-button href="#/about">About</md-button>
      </md-list-item>
      <md-list-item>
        <md-button href="#/play">Play</md-button>
      </md-list-item>
      <md-list-item>
        <md-button href="#/login">Login</md-button>
      </md-list-item>
    </md-list>
  </md-sidenav>

  <div flex tabIndex="-1" role="main" class="md-whiteframe-z2">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" hide-gt-sm ng-click="nav.toggleList()" aria-label="Show Nav">
          <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h1>Quizzer - Fun Quizzes</h1>
      </div>
    </md-toolbar>
    <md-content id="content" ui-view>
    </md-content>
  </div>
</section>

<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="node_modules/angular-animate/angular-animate.min.js"></script>
<script src="node_modules/angular-aria/angular-aria.min.js"></script>
<script src="node_modules/angular-material/angular-material.min.js"></script>
<script src="node_modules/angular-mocks/angular-mocks.js"></script>
<script src="node_modules/moment/min/moment.min.js"></script>
<script src="node_modules/angular-moment/angular-moment.min.js"></script>
<script src="system/app.js"></script>
</body>
</html>
